<div class="activity-row"  (click)="selectHotel(hotel.id)" *ngFor="let hotel of hotelsList" [ngClass]="{'active-hotel': (selectedHotel === hotel.id)}">
  <div class="activity-desc">
    <h5>{{ hotel.title }}</h5>
    <p>{{ hotel.description }}</p>
    <p>{{ hotel.address }}</p>
    <h6>Tel:{{ hotel.phone }}</h6>
  </div>
  <div class="activity-img">
    <ul>
      <li *ngFor="let photo of hotel.photos">
        <img src="{{ photo }}" alt="" />
      </li>
    </ul>
  </div>
  <div class="clear"> </div>
</div>
